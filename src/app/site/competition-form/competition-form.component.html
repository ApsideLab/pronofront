<div>
  <div class="custom-card contest">
    <div class="custom-card-title">
      <h1>Créer une compétition</h1>
    </div>
    <div class="custom-card-body">
      <div class="custom-card-row">
        <input type="text" name="contestName" placeholder="Nom de la compétition">
      </div>
      <div class="custom-card-row">
        <input placeholder="Date de début" type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" name="contestStartingDate">
        <input placeholder="Date de fin" type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" name="contestEndingDate">
      </div>
      <div class="custom-card-row">
        <input type="submit" name="submitBtn" value="Créer" class="material-btn-highlight">
        <input type="button" name="cancelBtn" value="Annuler" class="material-btn-cancel" (click)="cancel()">
      </div>
    </div>
  </div>
</div>
