<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #playerForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="player.firstName"
               class="form-control" id="firstName" name="firstName" placeholder="Enter your firstName"
               required #firstName="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="lastName">last Name</label>
        <input type="text" [(ngModel)]="player.lastName"
               class="form-control" id="lastName" name="lastName" placeholder="Enter your lastName"
               required #lastName="ngModel">
      </div>
      <div [hidden]="!lastName.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="mail">Email</label>
        <input type="email" [(ngModel)]="player.mail"
               class="form-control" id="mail" name="mail" placeholder="Enter your email address"
               required #mail="ngModel" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
        <div [hidden]="!mail.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!playerForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
